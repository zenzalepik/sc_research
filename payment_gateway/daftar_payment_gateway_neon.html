                const bankOrder = ['bca', 'bni', 'mandiri', 'bri', 'permata', 'cimb', 'danamon', 'bsi'];

                bankOrder.forEach(bankKey => {
                    const status = pg.banks[bankKey];
                    if (status === true) {
                        bankCols += `<td class="check-ok">âœ“</td>`;
                    } else if (status === false || status === undefined) {
                        bankCols += `<td class="check-no">-</td>`;

                        bankCols += `<td class="check-ok" style="font-size:0.7em">${status}</td>`;

                });

                html += `

                        <td><strong>${pg.name}</strong></td>
                        <td>${pg.origin}</td>
