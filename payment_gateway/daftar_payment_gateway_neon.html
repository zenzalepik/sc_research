        function getTierClass(tier) {
            if (tier === 'A') return 'tier-1';
            if (tier === 'B') return 'tier-2';
            return 'tier-3';
        }

        function renderTable() {
            const tableBody = document.getElementById('tableBody');
            let html = '';

            paymentData.forEach((pg, index) => {
                const tierClass = getTierClass(pg.tier);

                // Bank Logic
                const bankOrder = ['bca', 'bni', 'mandiri', 'bri', 'permata', 'cimb', 'danamon', 'bsi'];
                let bankCols = '';

                bankOrder.forEach(bankKey => {
                    const status = pg.banks[bankKey];
                    if (status === true) {
                        bankCols += `<td class="check-ok">âœ“</td>`;
                    } else if (status === false || status === undefined) {
                        bankCols += `<td class="check-no">-</td>`;
                    } else {
                        // Custom string value, e.g. "Rp 4.000"
                        bankCols += `<td class="check-ok" style="font-size:0.7em">${status}</td>`;
                    }
                });

                // Bank/VA Column Logic
                let vaDisplay = pg.va || '?';
                if (vaDisplay === '?') {
                    vaDisplay = '<span class="price-qris" style="color:#777">?</span>';
                }

                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td><strong>${pg.name}</strong></td>
                        <td>${pg.origin}</td>
                        <td><span class="badge ${tierClass}">${pg.tier}</span></td>
                        <td class="price-qris">${pg.qris}</td>
                        <td class="price-qris">${vaDisplay}</td>
                        ${bankCols}
                        <td class="text-cons">${pg.desc}</td>
                        <td><a href="${pg.link}" target="_blank" class="btn-glow">VISIT</a></td>
                    </tr>
                `;
            });

            tableBody.innerHTML = html;
        }
